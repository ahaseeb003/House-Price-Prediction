<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .price-display {
            font-size: 2em;
            margin-top: 10px;
            color: #667eea;
        }

        .loading {
            display: none;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .author {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† House Price Predictor</h1>
            <p>Enter the room area to get an estimated house price using our machine learning model</p>
        </div>

        <form id="predictionForm">
            <div class="form-group">
                <label for="roomArea">Room Area (Square Feet)</label>
                <input 
                    type="number" 
                    id="roomArea" 
                    name="roomArea" 
                    placeholder="e.g., 1500" 
                    min="1" 
                    step="1" 
                    required
                >
            </div>

            <button type="submit" class="predict-btn" id="predictBtn">
                Predict Price
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Calculating prediction...</p>
        </div>

        <div class="result" id="result">
            <div id="resultContent"></div>
        </div>

        <div class="author">
            <p>Created by <strong>Abdul Haseeb</strong></p>
            <p>Powered by Linear Regression Machine Learning</p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const roomArea = document.getElementById('roomArea').value;
            const predictBtn = document.getElementById('predictBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Validate input
            if (!roomArea || roomArea <= 0) {
                showResult('Please enter a valid room area greater than 0', 'error');
                return;
            }
            
            // Show loading state
            predictBtn.disabled = true;
            predictBtn.textContent = 'Predicting...';
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room_area: parseFloat(roomArea)
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultContent.innerHTML = `
                        <div>Predicted Price for ${roomArea} sq ft:</div>
                        <div class="price-display">${data.formatted_price}</div>
                    `;
                    showResult('', 'success');
                } else {
                    showResult(data.error || 'Prediction failed', 'error');
                }
                
            } catch (error) {
                showResult('Network error. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                // Reset button state
                predictBtn.disabled = false;
                predictBtn.textContent = 'Predict Price';
                loading.style.display = 'none';
            }
        });
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            if (message) {
                resultContent.innerHTML = message;
            }
            
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        // Add input validation
        document.getElementById('roomArea').addEventListener('input', function(e) {
            const value = e.target.value;
            if (value < 0) {
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
